app = 'marco-voice-engine'
primary_region = 'cdg'

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200
  
  # CRITICAL: Aumentar timeouts para llamadas a OpenRouter (en segundos)
  [http_service.http_options]
    idle_timeout = 90
  
  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1